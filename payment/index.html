<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PayHero Secure Payment</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom right, #f8f9fa, #e9ecef);
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
    }

    .payment-card {
      width: 100%;
      max-width: 450px;
      border: none;
      border-radius: 15px;
      background-color: #ffffff;
      padding: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      transition: all 0.2s ease;
    }

    .payment-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.15);
    }

    .product-img {
      max-height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    button.btn {
      border-radius: 10px;
      font-size: 1rem;
    }

    input.form-control {
      border-radius: 10px;
      border: 1px solid #ced4da;
      transition: all 0.2s ease;
    }

    input.form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.2);
    }

    @media (max-width: 768px) {
      .payment-card {
        max-width: 380px;
        padding: 20px;
      }
      .product-img {
        max-height: 130px;
      }
    }

    @media (max-width: 480px) {
      .payment-card {
        max-width: 95%;
        padding: 18px;
      }
      h4 {
        font-size: 1.1rem;
      }
      .fs-5 {
        font-size: 1rem !important;
      }
    }
  </style>
</head>

<body>
  <div class="card payment-card text-center">
    <img id="productImage" src="" alt="Product" class="img-fluid rounded mb-3 product-img">
    <h4 id="productName" class="fw-semibold text-dark"></h4>
    <p class="text-primary fw-bold fs-5" id="productPrice"></p>

    <form id="paymentForm" class="text-start">
      <div class="mb-3">
        <label class="form-label fw-semibold">Full Name</label>
        <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Contact Number</label>
        <input type="tel" class="form-control" id="contact" placeholder="07XXXXXXXX" pattern="[0-9]{10}" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Delivery Date</label>
        <input type="date" class="form-control" id="delivery" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Amount</label>
        <input type="text" id="amount" class="form-control" readonly>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">Pay Now</button>
    </form>

    <div id="loading" class="text-center mt-4" style="display:none;">
      <div class="spinner-border text-primary"></div>
      <p class="mt-2 fw-medium text-muted">Redirecting to PayHero...</p>
    </div>
  </div>

  <script>
    // Retrieve product details from query params
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');
    const price = urlParams.get('price');
    const img = urlParams.get('img');

    document.getElementById('productName').textContent = name || 'Product Name';
    document.getElementById('productPrice').textContent = price ? `Amount: KSH ${price}` : 'Amount: KSH 0';
    document.getElementById('productImage').src = img || 'https://via.placeholder.com/300x200?text=Product+Image';
    document.getElementById('amount').value = price || '0';

    // Handle payment
    document.getElementById('paymentForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const fullname = document.getElementById('fullname').value.trim();
      const contact = document.getElementById('contact').value.trim();
      const amount = document.getElementById('amount').value.trim();

      if (!fullname || !contact || !amount) {
        alert('Please fill all fields before proceeding.');
        return;
      }

      // Show loader
      document.getElementById('paymentForm').style.display = 'none';
      document.getElementById('loading').style.display = 'block';

      // Redirect to PayHero with details
      setTimeout(() => {
        const payHeroUrl = `https://app.payhero.co.ke/lipwa/3513?channel=4064&amount=${encodeURIComponent(amount)}&name=${encodeURIComponent(fullname)}&phone=${encodeURIComponent(contact)}`;
        window.location.href = payHeroUrl;
      }, 1500);
    });
  </script>
</body>
</html>
