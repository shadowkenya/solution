<!-- Product Modal -->
<div class="modal fade" id="buyNowModal" tabindex="-1" aria-labelledby="buyNowModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-3 text-center">
      <!-- Loading spinner -->
      <div id="loadingSpinner" class="py-5">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-3">Loading product details...</p>
      </div>

      <!-- Product details -->
      <div id="productDetails" style="display:none;">
        <img id="modalProductImg" src="" alt="" class="mb-3 img-fluid rounded shadow-sm">
        <h5 id="modalProductName" class="fw-bold"></h5>
        <p id="modalProductPrice" class="fw-bold text-success"></p>
        <button id="proceedBtn" class="btn btn-success mt-2 w-100">Proceed to Payment</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Initialize modal only once
  const modalElement = document.getElementById('buyNowModal');
  const modal = new bootstrap.Modal(modalElement);

  // Button click listener (only handles data injection, not modal reinit)
  document.querySelectorAll('.buy-now-btn').forEach(button => {
    button.addEventListener('click', e => {
      e.preventDefault();

      const name = button.getAttribute('data-name');
      const price = button.getAttribute('data-price');
      const img = button.getAttribute('data-img');

      // Reset display states
      const loading = document.getElementById('loadingSpinner');
      const details = document.getElementById('productDetails');
      loading.style.display = 'block';
      details.style.display = 'none';

      // Show modal (no re-creation)
      modal.show();

      // Simulated loading effect
      setTimeout(() => {
        loading.style.display = 'none';
        details.style.display = 'block';

        // Fill in product info
        document.getElementById('modalProductImg').src = img;
        document.getElementById('modalProductName').textContent = name;
        document.getElementById('modalProductPrice').textContent = `Price: KSH ${price}`;
      }, 600);
    });
  });

  // Proceed button redirects ONLY when clicked
  document.getElementById('proceedBtn').addEventListener('click', () => {
    modal.hide();
    const name = document.getElementById('modalProductName').textContent;
    const price = document.getElementById('modalProductPrice').textContent.replace('Price: KSH ', '');
    const img = document.getElementById('modalProductImg').src;

    // Redirect to payment page with product details
    const query = new URLSearchParams({ name, price, img }).toString();
    window.location.href = `payment.html?${query}`;
  });
</script>
